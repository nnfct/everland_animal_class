<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>동물 퀴즈쇼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐾 동물 퀴즈쇼! 🐾</h1>

    <div id="quizSection">
      <h2>이 동물은 무엇일까요?</h2>

      <!-- 퀴즈 이미지 -->
      <img id="quizImage" src="#" alt="퀴즈 이미지" style="display: none;" />

      <!-- 객관식 보기 버튼들이 여기에 동적으로 생성됩니다 -->
      <div id="optionsContainer" class="button-group"></div>

      <!-- 다음 문제 버튼 -->
      <button type="button" id="nextQuizBtn" class="quiz">다음 문제</button>

      <!-- 정답 결과 -->
      <div id="quizResult" style="margin-top: 1rem; font-weight: bold;"></div>
    </div>

    <hr />

    <!-- 메인 페이지 이동 -->
    <div id="backToMainSection">
      <button type="button" class="secondary" onclick="location.href='index.html'">메인으로 돌아가기</button>
    </div>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
